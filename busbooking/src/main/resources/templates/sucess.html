<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Success</title>
	<!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<style>
		body {
			background-color: #f8f9fa;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.success-container {
			text-align: center;
			background-color: #ffffff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		.success-container h1 {
			color: #28a745;
		}

		.success-container p {
		}
	</style>
</head>

<body>
	<div class="success-container">
		<h1>Success!</h1>
		<p>Your operation was completed successfully.</p>
		<a href="#" class="btn btn-primary" id="redirectBtn">Go to Homepage</a>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<!-- Custom JavaScript -->
	<script>
		// Redirect button functionality
		document.getElementById('redirectBtn').addEventListener('click', function (event) {
			event.preventDefault(); // Prevent default link behavior
			window.location.href = '/'; // Replace '/' with your desired URL
		});
	</script>
</body>

</html>
