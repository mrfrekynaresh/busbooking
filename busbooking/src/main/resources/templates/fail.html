<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fail Page</title>
	<!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<style>
		body {
			padding: 20px;
			background-color: #f8f9fa;
		}

		.container {
			text-align: center;
			margin-top: 50px;
		}

		.alert {
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1 class="text-danger">Error</h1>
		<p class="lead text-muted">Something went wrong. Please try again later.</p>

		<!-- Bootstrap alert for failure message -->
		<div class="alert alert-danger" role="alert">
			<strong>Failure!</strong> An unexpected error occurred. Please check and try again.
		</div>

		<!-- Button to simulate action -->
		<button class="btn btn-primary" onclick="showAlert()">Try Again</button>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<!-- Custom JavaScript -->
	<script>
		// Function to show an alert on button click
		function showAlert() {
			alert("You clicked the Try Again button!");
		}

		// Display an alert on page load
		window.onload = function () {
			alert("Page loaded: Something went wrong!");
		};
	</script>
</body>

</html>
